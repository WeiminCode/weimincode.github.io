                    if (!currentOptions.includes(item.decision)) {

            // æ·»åŠ åˆ é™¤äº‹ä»¶
            document.querySelectorAll('.delete-btn').forEach(btn => {

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            const now = new Date();
            const diff = now - date; // æ—¶é—´å·®ï¼ˆæ¯«ç§’ï¼‰
            
            // ä¸åŒçš„æ—¶é—´æ ¼å¼
            if (diff < 60000) { // å°äº1åˆ†é’Ÿ
                return 'åˆšåˆš';
            } else if (diff < 3600000) { // å°äº1å°æ—¶
                return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
            } else if (diff < 86400000) { // å°äº1å¤©
                return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;
            } else if (diff < 604800000) { // å°äº1å‘¨
                return `${Math.floor(diff / 86400000)}å¤©å‰`;
            } else {
                // æ—¥æœŸæ ¼å¼åŒ–
                return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())}`;
            }
        }
        
        // æ•°å­—è¡¥é›¶
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }

        // åˆ›å»ºäº”å½©çº¸å±‘æ•ˆæœ
        function createConfetti() {
            const container = document.body;
            const confettiCount = 100;
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#4d908e', '#577590', '#277da1'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 10 + 5;
                const colorIndex = Math.floor(Math.random() * colors.length);
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = colors[colorIndex];
                
                // éšæœºå½¢çŠ¶
                const shapes = ['circle', 'square', 'rectangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'rectangle') {
                    confetti.style.width = `${size * 1.5}px`;
                }
                
                // åˆå§‹ä½ç½®
                const startX = window.innerWidth / 2 + (Math.random() - 0.5) * 100;
                confetti.style.left = `${startX}px`;
                confetti.style.top = `${resultElement.getBoundingClientRect().top - 20}px`;
                
                // æ·»åŠ åˆ°æ–‡æ¡£
                container.appendChild(confetti);
                
                // è®¾ç½®åŠ¨ç”»
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 60 + 40;
                const rotationSpeed = (Math.random() - 0.5) * 20;
                const horizontalSpeed = Math.random() * 10 - 5;
                
                let posX = startX;
                let posY = resultElement.getBoundingClientRect().top - 20;
                let rotation = 0;
                let opacity = 1;
                
                // è®¾ç½®åŠ¨ç”»ç»“æŸæ—¶é—´
                const duration = Math.random() * 2000 + 2000;
                const startTime = Date.now();
                
                function animate() {
                    const elapsedTime = Date.now() - startTime;
                    const progress = elapsedTime / duration;
                    
                    if (progress < 1) {
                        posX += horizontalSpeed;
                        posY += velocity * progress;
                        rotation += rotationSpeed;
                        opacity = 1 - progress;
                        
                        confetti.style.left = `${posX}px`;
                        confetti.style.top = `${posY}px`;
                        confetti.style.transform = `rotate(${rotation}deg)`;
                        confetti.style.opacity = opacity;
                        
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                }
                
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    requestAnimationFrame(animate);
                }, Math.random() * 500);
            }
        }

        init();
