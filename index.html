<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对不起</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            padding: 1.5rem;
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            animation: fadeIn 2s ease-in-out;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-family: 'Dancing Script', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            color: #333;
        }
        
        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            transform: rotate(45deg);
            animation: heartFloat 5s ease-in infinite;
            opacity: 0;
        }
        
        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #e74c3c;
            border-radius: 50%;
        }
        
        .heart:before {
            top: -10px;
            left: 0;
        }
        
        .heart:after {
            top: 0;
            left: -10px;
        }
        
        .button {
            display: inline-block;
            padding: 12px 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            text-decoration: none;
        }
        
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        #message {
            margin-top: 20px;
            font-weight: bold;
            color: #e74c3c;
            font-size: 1.3rem;
            min-height: 50px;
        }
        
        @keyframes heartFloat {
            0% {
                transform: rotate(45deg) translateY(0) scale(0.3);
                opacity: 0;
            }
            20% {
                opacity: 0.8;
            }
            100% {
                transform: rotate(45deg) translateY(-800px) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .falling-petals {
            position: absolute;
            top: -100px;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        .petal {
            position: absolute;
            background-color: #ffb6c1;
            border-radius: 50% 0 50% 0;
            opacity: 0.8;
            animation: petal-fall linear infinite;
        }
        
        /* 移动设备适配 */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
                width: 85%;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button {
                padding: 10px 16px;
                font-size: 1rem;
                margin: 6px;
            }
            
            #message {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="falling-petals" id="petals"></div>
    
    <div class="container">
        <h1>亲爱的，对不起</h1>
        <p>我知道我犯了错，让你不开心了。你的笑容对我来说是最重要的，看到你难过我很自责。</p>
        <p>希望你能原谅我，我会更加努力成为更好的人，永远珍惜你。</p>
        
        <div>
            <button class="button" id="forgiveBtn">原谅我吧</button>
            <button class="button" id="thinkBtn">再考虑一下</button>
        </div>
        
        <div id="message"></div>
    </div>

    <script>
        // 创建漂浮的心形
        function createHearts() {
            const heartsContainer = document.getElementById('hearts');
            const heartCount = 30;
            
            for (let i = 0; i < heartCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    // 随机大小
                    const size = Math.random() * 20 + 10;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    
                    // 随机位置
                    const left = Math.random() * 100;
                    heart.style.left = `${left}%`;
                    
                    // 随机动画持续时间
                    const duration = Math.random() * 4 + 3;
                    heart.style.animationDuration = `${duration}s`;
                    
                    // 随机延迟
                    const delay = Math.random() * 5;
                    heart.style.animationDelay = `${delay}s`;
                    
                    heartsContainer.appendChild(heart);
                    
                    // 移除心形元素，避免过多DOM元素
                    setTimeout(() => {
                        heartsContainer.removeChild(heart);
                    }, (duration + delay) * 1000);
                    
                }, i * 300);
            }
            
            // 循环创建心形
            setTimeout(createHearts, 10000);
        }
        
        // 创建花瓣
        function createPetals() {
            const petalsContainer = document.getElementById('petals');
            const petalCount = 30; // 减少在移动设备上的花瓣数量
            
            for (let i = 0; i < petalCount; i++) {
                setTimeout(() => {
                    const petal = document.createElement('div');
                    petal.classList.add('petal');
                    
                    // 随机大小
                    const size = Math.random() * 12 + 5; // 减少花瓣大小
                    petal.style.width = `${size}px`;
                    petal.style.height = `${size}px`;
                    
                    // 随机位置
                    const left = Math.random() * 100;
                    petal.style.left = `${left}%`;
                    
                    // 随机颜色
                    const hue = Math.random() * 30 + 330; // 粉红色到紫色范围
                    petal.style.backgroundColor = `hsl(${hue}, 100%, 85%)`;
                    
                    // 随机旋转
                    const rotation = Math.random() * 360;
                    petal.style.transform = `rotate(${rotation}deg)`;
                    
                    // 随机动画持续时间
                    const duration = Math.random() * 8 + 10;
                    petal.style.animation = `petal-fall ${duration}s linear infinite`;
                    
                    // 添加关键帧动画
                    const styleSheet = document.styleSheets[0];
                    const keyframes = `
                        @keyframes petal-fall {
                            0% {
                                transform: translate(${Math.random() * 10 - 5}px, -10px) rotate(${rotation}deg);
                                opacity: 0.8;
                            }
                            100% {
                                transform: translate(${Math.random() * 100 - 50}px, ${window.innerHeight}px) rotate(${rotation + 360}deg);
                                opacity: 0.2;
                            }
                        }
                    `;
                    try {
                        styleSheet.insertRule(keyframes, styleSheet.cssRules.length);
                    } catch(e) {
                        console.log("Could not insert animation rule");
                    }
                    
                    petalsContainer.appendChild(petal);
                    
                }, i * 200);
            }
        }
        
        // 按钮交互
        document.getElementById('forgiveBtn').addEventListener('click', function() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = "谢谢你愿意原谅我 ❤️";
            messageElement.style.fontSize = "1.5rem";
            
            // 创建额外的心形
            for (let i = 0; i < 30; i++) { // 减少心形数量以优化移动设备性能
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    
                    const size = Math.random() * 20 + 10;
                    heart.style.width = `${size}px`;
                    heart.style.height = `${size}px`;
                    
                    const left = Math.random() * 100;
                    heart.style.left = `${left}%`;
                    
                    const duration = Math.random() * 4 + 3;
                    heart.style.animationDuration = `${duration}s`;
                    
                    const delay = Math.random() * 2;
                    heart.style.animationDelay = `${delay}s`;
                    
                    document.getElementById('hearts').appendChild(heart);
                    
                    setTimeout(() => {
                        document.getElementById('hearts').removeChild(heart);
                    }, (duration + delay) * 1000);
                    
                }, i * 100);
            }
        });
        
        document.getElementById('thinkBtn').addEventListener('click', function() {
            const messageElement = document.getElementById('message');
            messageElement.textContent = "我会一直等你，不会放弃 💕";
            
            // 改变按钮样式
            this.style.backgroundColor = "#999";
            document.getElementById('forgiveBtn').style.transform = "scale(1.1)";
            document.getElementById('forgiveBtn').style.boxShadow = "0 5px 15px rgba(231, 76, 60, 0.6)";
        });
        
        // 初始化
        window.onload = function() {
            createHearts();
            createPetals();
        };
    </script>
</body>
</html>
