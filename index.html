        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(date) {
            const now = new Date();
            const diff = now - date; // æ—¶é—´å·®ï¼ˆæ¯«ç§’ï¼‰
            
            // ä¸åŒçš„æ—¶é—´æ ¼å¼
            if (diff < 60000) { // å°äº1åˆ†é’Ÿ
                return 'åˆšåˆš';
            } else if (diff < 3600000) { // å°äº1å°æ—¶
                return `${Math.floor(diff / 60000)}åˆ†é’Ÿå‰`;
            } else if (diff < 86400000) { // å°äº1å¤©
                return `${Math.floor(diff / 3600000)}å°æ—¶å‰`;
            } else if (diff < 604800000) { // å°äº1å‘¨
                return `${Math.floor(diff / 86400000)}å¤©å‰`;
            } else {
                // æ—¥æœŸæ ¼å¼åŒ–
                return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())}`;
            }
        }
        
        // æ•°å­—è¡¥é›¶
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }

        function createConfetti() {

                confetti.style.backgroundColor = colors[colorIndex];
                
                // éšæœºå½¢çŠ¶
                const shapes = ['circle', 'square', 'rectangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'rectangle') {
                    confetti.style.width = `${size * 1.5}px`;
                }
                
                // åˆå§‹ä½ç½®
                const startX = window.innerWidth / 2 + (Math.random() - 0.5) * 100;
                confetti.style.left = `${startX}px`;
                confetti.style.top = `${resultElement.getBoundingClientRect().top - 20}px`;
                
                // æ·»åŠ åˆ°æ–‡æ¡£
                container.appendChild(confetti);
                
                // è®¾ç½®åŠ¨ç”»
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 60 + 40;
                const rotationSpeed = (Math.random() - 0.5) * 20;
                const horizontalSpeed = Math.random() * 10 - 5;
                
                let posX = startX;
                let posY = resultElement.getBoundingClientRect().top - 20;
                let rotation = 0;
                let opacity = 1;
                
                // è®¾ç½®åŠ¨ç”»ç»“æŸæ—¶é—´
                const duration = Math.random() * 2000 + 2000;
                const startTime = Date.now();
                
                function animate() {
                    const elapsedTime = Date.now() - startTime;
                    const progress = elapsedTime / duration;
                    
                    if (progress < 1) {
                        posX += horizontalSpeed;
                        posY += velocity * progress;
                        rotation += rotationSpeed;
                        opacity = 1 - progress;
                        
                        confetti.style.left = `${posX}px`;
                        confetti.style.top = `${posY}px`;
                        confetti.style.transform = `rotate(${rotation}deg)`;
                        confetti.style.opacity = opacity;
                        
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();

                setTimeout(() => {
                    confetti.style.opacity = '1';
                    requestAnimationFrame(animate);
                }, Math.random() * 500);
            }

        // ---------- è½¬ç›˜ç›¸å…³ ----------
        const wheelCanvas = document.getElementById('wheelCanvas');
        const spinBtn = document.getElementById('spinBtn');
        const wheelResult = document.getElementById('wheelResult');
        let spinning = false;
        let wheelAngle = 0;
        let wheelTimeout;
        let wheelAnimationId;
        
        function drawWheel() {
            const options = currentOptions.filter(opt => opt.trim() !== '');
            if (options.length === 0) return;
            
            // é‡ç½®ç”»å¸ƒå°ºå¯¸ä»¥åŒ¹é…CSSå°ºå¯¸
            wheelCanvas.width = wheelCanvas.offsetWidth;
            wheelCanvas.height = wheelCanvas.offsetHeight;
            
            const ctx = wheelCanvas.getContext('2d');
            const size = Math.min(wheelCanvas.width, wheelCanvas.height);
            const center = size / 2;
            const radius = center - 10;
            
            ctx.clearRect(0, 0, wheelCanvas.width, wheelCanvas.height);
            
            const colors = [
                '#ff6b6b', '#4ecdc4', '#f9c74f', '#f8961e', '#43aa8b', '#577590', '#b5838d', '#6d6875', '#90be6d', '#277da1', '#f3722c', '#e07a5f'
            ];
            const anglePer = 2 * Math.PI / options.length;
            
            // ç»˜åˆ¶å¤–åœ†
            ctx.save();
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ddd';
            ctx.stroke();
            ctx.restore();
            
            // ç»˜åˆ¶æ¯ä¸ªæ‰‡å½¢
            for (let i = 0; i < options.length; i++) {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, i * anglePer + wheelAngle, (i + 1) * anglePer + wheelAngle);
                ctx.closePath();
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.restore();
                
                // ç»˜åˆ¶åˆ†éš”çº¿
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.lineTo(
                    center + Math.cos(i * anglePer + wheelAngle) * radius,
                    center + Math.sin(i * anglePer + wheelAngle) * radius
                );
                ctx.lineWidth = 1;
                ctx.strokeStyle = 'rgba(255,255,255,0.4)';
                ctx.stroke();
                ctx.restore();
                
                // æ–‡å­—
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(i * anglePer + anglePer / 2 + wheelAngle);
                ctx.textAlign = 'right';
                
                // åŠ¨æ€è°ƒæ•´å­—ä½“å¤§å°
                const fontSize = Math.max(12, Math.min(16, radius / 10));
                ctx.font = `bold ${fontSize}px Arial`;
                
                ctx.fillStyle = '#fff';
                ctx.shadowColor = 'rgba(0,0,0,0.15)';
                ctx.shadowBlur = 2;
                
                // æ–‡æœ¬é•¿åº¦æ£€æŸ¥å’Œæˆªæ–­
                let text = options[i];
                const maxTextWidth = radius * 0.75;
                
                if (ctx.measureText(text).width > maxTextWidth) {
                    // å°è¯•æˆªæ–­æ–‡æœ¬å¹¶æ·»åŠ çœç•¥å·
                    let truncated = false;
                    for (let j = text.length; j > 0; j--) {
                        const truncatedText = text.substring(0, j) + '...';
                        if (ctx.measureText(truncatedText).width <= maxTextWidth) {
                            text = truncatedText;
                            truncated = true;
                            break;
                        }
                    }
                    
                    // å¦‚æœæ— æ³•åˆç†æˆªæ–­ï¼Œåˆ™ä½¿ç”¨æ›´å°çš„å­—ä½“
                    if (!truncated) {
                        ctx.font = `bold ${fontSize * 0.75}px Arial`;
                    }
                }
                
                ctx.fillText(text, radius - 18, 8);
                ctx.restore();
            }
            
            // ç»˜åˆ¶ä¸­å¿ƒåœ†
            ctx.save();
            ctx.beginPath();
            ctx.arc(center, center, radius * 0.1, 0, 2 * Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#ddd';
            ctx.stroke();
            ctx.restore();
        }
        
        function spinWheel() {
            if (spinning) return;
            
            const options = currentOptions.filter(opt => opt.trim() !== '');
            if (options.length === 0) {
                wheelResult.textContent = 'è¯·å…ˆæ·»åŠ é€‰é¡¹';
                return;
            }
            
            if (options.length < 2) {
                wheelResult.textContent = 'è‡³å°‘éœ€è¦2ä¸ªé€‰é¡¹';
                return;
            }
            
            // æ¸…é™¤ä»»ä½•ç°æœ‰çš„åŠ¨ç”»
            if (wheelAnimationId) {
                cancelAnimationFrame(wheelAnimationId);
                wheelAnimationId = null;
            }
            
            spinning = true;
            wheelResult.textContent = '';
            
            // éšè—ä¹‹å‰çš„ç»“æœå¡ç‰‡
            resultCard.style.display = 'none';
            
            // æ·»åŠ æŒ‰é’®åŠ¨ç”»
            spinBtn.disabled = true;
            spinBtn.textContent = 'è½¬åŠ¨ä¸­...';
            spinBtn.style.backgroundColor = '#999';
            
            // éŸ³æ•ˆï¼ˆå¯é€‰ï¼‰
            const clickSound = new Audio('data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4LjI5LjEwMAAAAAAAAAAAAAAA//tQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADmAD///////////////////////////////////////////8AAAA8TEFNRTMuMTAwAc0AAAAAAAAAABSAJAJAQgAAgAAAA5jDbWgRAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//sQRAAP8AAAaQAAAAgAAA0gAAABAAABpAAAACAAANIAAAARVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVX/+xBkLg/wAABpAAAACAAADSAAAAEAAAGkAAAAIAAANIAAAARVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV');
            clickSound.play().catch(e => {}); // å¿½ç•¥æµè§ˆå™¨é˜»æ­¢è‡ªåŠ¨æ’­æ”¾çš„é”™è¯¯
            
            let spins = Math.floor(Math.random() * 3) + 5; // 5~7åœˆ
            let finalIndex = Math.floor(Math.random() * options.length);
            let anglePer = 2 * Math.PI / options.length;
            let finalAngle = (3 * Math.PI / 2) - (finalIndex * anglePer + anglePer / 2); // æŒ‡é’ˆåœ¨ä¸Šæ–¹
            let totalAngle = spins * 2 * Math.PI + finalAngle;
            let duration = 3500;
            let start = null;
            
            function animateWheel(ts) {
                if (!start) start = ts;
                let progress = (ts - start) / duration;
                
                if (progress > 1) progress = 1;
                
                // ç¼“åŠ¨å‡½æ•°ï¼Œå¼€å§‹å¿«ï¼Œç»“æŸæ…¢
                let ease = 1 - Math.pow(1 - progress, 3);
                wheelAngle = totalAngle * ease;
                drawWheel();
                
                if (progress < 1) {
                    wheelAnimationId = requestAnimationFrame(animateWheel);
                } else {
                    spinning = false;
                    wheelAngle = totalAngle % (2 * Math.PI);
                    drawWheel();
                    
                    // é‡ç½®æŒ‰é’®çŠ¶æ€
                    spinBtn.disabled = false;
                    spinBtn.textContent = 'å¼€å§‹è½¬åŠ¨';
                    spinBtn.style.backgroundColor = '';
                    
                    // æ˜¾ç¤ºç»“æœï¼Œå¹¶æ·»åŠ åŠ¨ç”»æ•ˆæœ
                    setTimeout(() => {
                        const result = options[finalIndex];
                        
                        // åŒæ—¶æ›´æ–°è½¬ç›˜ç»“æœå’Œä¸»ç»“æœåŒºåŸŸ
                        wheelResult.textContent = 'ç»“æœï¼š' + result;
                        wheelResult.classList.add('shake-animation');
                        
                        // æ˜¾ç¤ºä¸»ç»“æœå¡ç‰‡
                        resultElement.textContent = result;
                        resultCard.style.display = 'block';
                        
                        // åˆ›å»ºäº”å½©çº¸å±‘æ•ˆæœ
                        createConfetti();
                        
                        // æ»šåŠ¨åˆ°ç»“æœåŒºåŸŸ
                        resultCard.scrollIntoView({ behavior: 'smooth' });
                        
                        setTimeout(() => {
                            wheelResult.classList.remove('shake-animation');
                        }, 500);
                    }, 400);
                }
            }
            
            wheelAnimationId = requestAnimationFrame(animateWheel);
        }
        
        spinBtn.addEventListener('click', spinWheel);
        
        // ç›‘å¬çª—å£å°ºå¯¸å˜åŒ–ï¼Œé‡æ–°ç»˜åˆ¶è½¬ç›˜
        window.addEventListener('resize', () => {
            if (document.getElementById('wheelArea').style.display !== 'none') {
                drawWheel();
            }
        });
        
        // ä¸ºè½¬ç›˜æ·»åŠ æ‹–åŠ¨æ—‹è½¬äº¤äº’
        function addWheelDragInteraction() {
            let isDragging = false;
            let startAngle = 0;
            let startPointerPosition = { x: 0, y: 0 };
            
            // è·å–ç›¸å¯¹äºå…ƒç´ ä¸­å¿ƒçš„è§’åº¦
            function getAngleFromCenter(element, x, y) {
                const rect = element.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                return Math.atan2(y - centerY, x - centerX);
            }
            
            // è§¦æ‘¸äº‹ä»¶
            wheelCanvas.addEventListener('touchstart', (e) => {
                if (spinning) return;
                e.preventDefault();
                const touch = e.touches[0];
                startAngle = getAngleFromCenter(wheelCanvas, touch.clientX, touch.clientY) - wheelAngle;
                isDragging = true;
                startPointerPosition = { x: touch.clientX, y: touch.clientY };
            });
            
            wheelCanvas.addEventListener('touchmove', (e) => {
                if (!isDragging || spinning) return;
                e.preventDefault();
                const touch = e.touches[0];
                const currentAngle = getAngleFromCenter(wheelCanvas, touch.clientX, touch.clientY);
                wheelAngle = currentAngle - startAngle;
                drawWheel();
            });
            
            wheelCanvas.addEventListener('touchend', () => {
                isDragging = false;
            });
            
            // é¼ æ ‡äº‹ä»¶
            wheelCanvas.addEventListener('mousedown', (e) => {
                if (spinning) return;
                e.preventDefault();
                startAngle = getAngleFromCenter(wheelCanvas, e.clientX, e.clientY) - wheelAngle;
                isDragging = true;
                startPointerPosition = { x: e.clientX, y: e.clientY };
                
                // ä¿®æ”¹é¼ æ ‡æŒ‡é’ˆ
                wheelCanvas.style.cursor = 'grabbing';
            });
            
            window.addEventListener('mousemove', (e) => {
                if (!isDragging || spinning) return;
                e.preventDefault();
                const currentAngle = getAngleFromCenter(wheelCanvas, e.clientX, e.clientY);
                wheelAngle = currentAngle - startAngle;
                drawWheel();
            });
            
            window.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    wheelCanvas.style.cursor = 'grab';
                }
            });
            
            // æ·»åŠ é¼ æ ‡æ ·å¼
            wheelCanvas.style.cursor = 'grab';
        }
        
        // åˆå§‹åŒ–åº”ç”¨
        init();
    </script>
