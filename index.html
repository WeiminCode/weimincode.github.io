<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
            --text-color: #333;
            --light-bg: #f7f7f7;
            --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, #ff8e8e 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
            animation: fadeIn 0.5s ease;
        }
        
        .category-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .category-button {
            flex: 1;
            min-width: calc(50% - 10px);
            padding: 15px 10px;
            border: none;
            border-radius: 10px;
            background: var(--gradient);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 3px 10px rgba(255, 107, 107, 0.2);
        }
        
        .category-button:hover, .category-button:focus {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .category-button i {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }
        
        .options-container {
            margin-top: 20px;
        }
        
        .options-list {
            list-style: none;
            margin-bottom: 15px;
        }
        
        .option-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background-color: var(--light-bg);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .option-item input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 5px;
            font-size: 1rem;
        }
        
        .option-item button {
            background: transparent;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 5px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid #ddd;
            color: #666;
        }
        
        .btn:hover, .btn:focus {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .result-card {
            text-align: center;
            padding: 30px 20px;
            display: none;
        }
        
        .result-title {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }
        
        .result {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 20px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .shake-animation {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            pointer-events: none;
        }
        
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,107,107,0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .history-list {
            list-style: none;
            margin-top: 15px;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: var(--light-bg);
            border-radius: 8px;
            margin-bottom: 10px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .history-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
        }
        
        .history-item.food::before {
            background-color: #ff6b6b;
        }
        
        .history-item.activity::before {
            background-color: #4ecdc4;
        }
        
        .history-item.movie::before {
            background-color: #f9c74f;
        }
        
        .history-item.custom::before {
            background-color: #8675a9;
        }
        
        .history-item-text {
            font-weight: 500;
            margin-bottom: 3px;
            font-size: 1.05rem;
        }
        
        .history-category {
            color: #666;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
        }
        
        .history-category i {
            margin-right: 5px;
            font-size: 0.9rem;
        }
        
        .history-time {
            color: #999;
            font-size: 0.75rem;
            margin-top: 5px;
        }
        
        .history-actions {
            display: flex;
            gap: 8px;
        }
        
        .history-action-btn {
            background: transparent;
            border: none;
            padding: 5px;
            color: #888;
            cursor: pointer;
            transition: color 0.2s ease;
            font-size: 0.9rem;
        }
        
        .history-action-btn:hover {
            color: var(--primary-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: var(--card-shadow);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-close {
            background: transparent;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
        }
        
        .tab-container {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>选择助手</h1>
            <p class="subtitle">告别选择困难症 💫</p>
        </header>
        
        <div class="card">
            <div class="category-selector">
                <button class="category-button" data-category="food">
                    <i class="fas fa-utensils"></i>
                    吃什么
                </button>
                <button class="category-button" data-category="activity">
                    <i class="fas fa-walking"></i>
                    去哪玩
                </button>
                <button class="category-button" data-category="movie">
                    <i class="fas fa-film"></i>
                    看什么
                </button>
                <button class="category-button" data-category="custom">
                    <i class="fas fa-plus"></i>
                    自定义
                </button>
            </div>
            
            <div id="optionsContainer" class="options-container" style="display: none;">
                <h3 id="categoryTitle">选项</h3>
                <ul id="optionsList" class="options-list">
                    <!-- 选项会动态添加在这里 -->
                </ul>
                
                <div class="action-buttons">
                    <button id="addOptionBtn" class="btn btn-outline">
                        <i class="fas fa-plus"></i> 添加选项
                    </button>
                </div>
                
                <div class="action-buttons">
                    <button id="decideBtn" class="btn btn-primary">开始决定</button>
                    <button id="saveBtn" class="btn btn-secondary">保存选项</button>
                </div>
            </div>
        </div>
        
        <div id="resultCard" class="card result-card">
            <p class="result-title">你们的选择是...</p>
            <div class="result-emoji">🎉</div>
            <div id="result" class="result"></div>
            <div class="action-buttons">
                <button id="againBtn" class="btn btn-outline">再决定一次</button>
                <button id="acceptBtn" class="btn btn-primary">就它了！</button>
            </div>
        </div>
        
        <div class="card">
            <div class="tab-container">
                <div class="tab active" data-tab="history">历史记录</div>
                <div class="tab" data-tab="saved">已保存选项</div>
            </div>
            
            <div id="historyTab" class="tab-content active">
                <h3>最近的决定</h3>
                <ul id="historyList" class="history-list">
                    <!-- 历史记录会动态添加在这里 -->
                    <li class="history-item">
                        <div>
                            <div class="history-item-text">暂无历史记录</div>
                        </div>
                    </li>
                </ul>
            </div>
            
            <div id="savedTab" class="tab-content">
                <h3>已保存的选项集</h3>
                <ul id="savedSetsList" class="history-list">
                    <!-- 保存的选项集会动态添加在这里 -->
                    <li class="history-item">
                        <div>
                            <div class="history-item-text">暂无保存的选项</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="saveModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>保存选项集</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div>
                <div class="option-item">
                    <input type="text" id="setNameInput" placeholder="输入选项集名称" />
                </div>
                <div class="action-buttons">
                    <button id="confirmSaveBtn" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 预设选项数据
        const presetOptions = {
            food: ["火锅", "烤肉", "西餐", "日料", "川菜", "小吃", "海鲜", "粤菜", "面食", "快餐"],
            activity: ["电影院", "逛街", "公园", "游乐场", "咖啡厅", "博物馆", "桌游", "KTV", "健身", "爬山"],
            movie: ["爱情片", "喜剧片", "科幻片", "动作片", "恐怖片", "动画片", "纪录片", "悬疑片", "剧情片"]
        };
        
        // DOM 元素
        const optionsContainer = document.getElementById('optionsContainer');
        const optionsList = document.getElementById('optionsList');
        const categoryTitle = document.getElementById('categoryTitle');
        const addOptionBtn = document.getElementById('addOptionBtn');
        const decideBtn = document.getElementById('decideBtn');
        const saveBtn = document.getElementById('saveBtn');
        const resultCard = document.getElementById('resultCard');
        const resultElement = document.getElementById('result');
        const againBtn = document.getElementById('againBtn');
        const acceptBtn = document.getElementById('acceptBtn');
        const saveModal = document.getElementById('saveModal');
        const setNameInput = document.getElementById('setNameInput');
        const confirmSaveBtn = document.getElementById('confirmSaveBtn');
        const historyList = document.getElementById('historyList');
        const savedSetsList = document.getElementById('savedSetsList');
        
        // 当前状态
        let currentCategory = '';
        let currentOptions = [];
        let decisionHistory = JSON.parse(localStorage.getItem('decisionHistory')) || [];
        let savedSets = JSON.parse(localStorage.getItem('savedSets')) || {};
        
        // 初始化
        function init() {
            // 初始化类别按钮点击事件
            document.querySelectorAll('.category-button').forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.dataset.category;
                    selectCategory(category);
                });
            });
            
            // 初始化添加选项按钮
            addOptionBtn.addEventListener('click', addOption);
            
            // 初始化决定按钮
            decideBtn.addEventListener('click', makeDecision);
            
            // 初始化再次决定按钮
            againBtn.addEventListener('click', makeDecision);
            
            // 初始化保存按钮
            saveBtn.addEventListener('click', () => {
                saveModal.style.display = 'flex';
            });
            
            // 初始化确认保存按钮
            confirmSaveBtn.addEventListener('click', saveOptionSet);
            
            // 初始化接受决定按钮
            acceptBtn.addEventListener('click', acceptDecision);
            
            // 初始化模态框关闭按钮
            document.querySelectorAll('.modal-close').forEach(button => {
                button.addEventListener('click', () => {
                    saveModal.style.display = 'none';
                });
            });
            
            // 初始化标签切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    
                    document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
                });
            });
            
            // 更新历史记录
            updateHistoryList();
            updateSavedSetsList();
        }
        
        // 选择类别
        function selectCategory(category) {
            currentCategory = category;
            
            // 设置标题
            if (category === 'food') categoryTitle.textContent = "吃什么？";
            else if (category === 'activity') categoryTitle.textContent = "去哪玩？";
            else if (category === 'movie') categoryTitle.textContent = "看什么？";
            else categoryTitle.textContent = "你的选项";
            
            // 清空选项列表
            optionsList.innerHTML = '';
            
            // 加载选项
            if (category !== 'custom' && presetOptions[category]) {
                currentOptions = [...presetOptions[category]];
                currentOptions.forEach(option => {
                    addOptionToList(option);
                });
            } else {
                currentOptions = [];
                addOption(); // 添加一个空选项
            }
            
            // 显示选项容器
            optionsContainer.style.display = 'block';
            
            // 隐藏结果卡片
            resultCard.style.display = 'none';
        }
        
        // 添加选项
        function addOption() {
            const option = '';
            currentOptions.push(option);
            addOptionToList(option);
        }
        
        // 添加选项到列表
        function addOptionToList(option) {
            const li = document.createElement('li');
            li.className = 'option-item';
            
            const input = document.createElement('input');
            input.type = 'text';
            input.value = option;
            input.placeholder = '输入选项';
            input.addEventListener('input', (e) => {
                const index = Array.from(optionsList.children).indexOf(li);
                currentOptions[index] = e.target.value;
            });
            
            const removeBtn = document.createElement('button');
            removeBtn.innerHTML = '<i class="fas fa-times"></i>';
            removeBtn.addEventListener('click', () => {
                const index = Array.from(optionsList.children).indexOf(li);
                currentOptions.splice(index, 1);
                li.remove();
            });
            
            li.appendChild(input);
            li.appendChild(removeBtn);
            optionsList.appendChild(li);
        }
        
        // 做决定
        function makeDecision() {
            // 过滤掉空选项
            const validOptions = currentOptions.filter(opt => opt.trim() !== '');
            
            if (validOptions.length === 0) {
                alert('请至少添加一个选项！');
                return;
            }
            
            // 添加摇动动画效果
            resultElement.innerHTML = '<div class="loading"></div>';
            resultCard.style.display = 'block';
            
            // 随机选择一个选项
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * validOptions.length);
                const decision = validOptions[randomIndex];
                resultElement.textContent = decision;
                resultElement.classList.add('shake-animation');
                
                // 添加五彩纸屑效果
                createConfetti();
                
                // 移除动画类
                setTimeout(() => {
                    resultElement.classList.remove('shake-animation');
                }, 500);
            }, 800);
            
            // 滚动到结果区域
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }
        
        // 接受决定
        function acceptDecision() {
            const decision = resultElement.textContent;
            
            if (decision && decision !== '') {
                // 添加到历史记录
                const historyItem = {
                    category: currentCategory,
                    decision: decision,
                    timestamp: new Date().getTime()
                };
                
                decisionHistory.unshift(historyItem);
                
                // 只保留最近10条记录
                if (decisionHistory.length > 10) {
                    decisionHistory.pop();
                }
                
                // 保存到本地存储
                localStorage.setItem('decisionHistory', JSON.stringify(decisionHistory));
                
                // 更新历史列表
                updateHistoryList();
                
                // 切换到历史标签
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                    if (tab.dataset.tab === 'history') {
                        tab.classList.add('active');
                    }
                });
                
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById('historyTab').classList.add('active');
                
                // 重置选项区域
                optionsContainer.style.display = 'none';
                resultCard.style.display = 'none';
            }
        }
        
        // 保存选项集
        function saveOptionSet() {
            const name = setNameInput.value.trim();
            
            if (name === '') {
                alert('请输入选项集名称！');
                return;
            }
            
            // 过滤掉空选项
            const validOptions = currentOptions.filter(opt => opt.trim() !== '');
            
            if (validOptions.length === 0) {
                alert('请至少添加一个有效选项！');
                return;
            }
            
            // 保存选项集
            savedSets[name] = {
                category: currentCategory,
                options: validOptions,
                timestamp: new Date().getTime()
            };
            
            // 保存到本地存储
            localStorage.setItem('savedSets', JSON.stringify(savedSets));
            
            // 更新列表
            updateSavedSetsList();
            
            // 关闭模态框
            saveModal.style.display = 'none';
            setNameInput.value = '';
            
            // 切换到保存标签
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.tab === 'saved') {
                    tab.classList.add('active');
                }
            });
            
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById('savedTab').classList.add('active');
        }
        
        // 更新历史列表
        function updateHistoryList() {
            historyList.innerHTML = '';
            
            if (decisionHistory.length === 0) {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = '<div><div class="history-item-text">暂无历史记录</div></div>';
                historyList.appendChild(li);
                return;
            }
            
            decisionHistory.forEach(item => {
                const li = document.createElement('li');
                li.className = 'history-item ' + item.category;
                
                let categoryText = '';
                let categoryIcon = '';
                if (item.category === 'food') {
                    categoryText = '吃什么';
                    categoryIcon = '<i class="fas fa-utensils"></i>';
                }
                else if (item.category === 'activity') {
                    categoryText = '去哪玩';
                    categoryIcon = '<i class="fas fa-walking"></i>';
                }
                else if (item.category === 'movie') {
                    categoryText = '看什么';
                    categoryIcon = '<i class="fas fa-film"></i>';
                }
                else {
                    categoryText = '自定义';
                    categoryIcon = '<i class="fas fa-plus"></i>';
                }
                
                // 格式化时间
                const date = new Date(item.timestamp);
                const timeString = formatTime(date);
                
                li.innerHTML = `
                    <div>
                        <div class="history-item-text">${item.decision}</div>
                        <div class="history-category">${categoryIcon} ${categoryText}</div>
                        <div class="history-time">${timeString}</div>
                    </div>
                    <div class="history-actions">
                        <button class="history-action-btn reuse-btn" title="再次使用此选项" data-index="${decisionHistory.indexOf(item)}">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                        <button class="history-action-btn delete-btn" title="删除记录" data-index="${decisionHistory.indexOf(item)}">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                `;
                
                historyList.appendChild(li);
            });
            
            // 添加再次使用事件
            document.querySelectorAll('.reuse-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    const item = decisionHistory[index];
                    
                    // 设置当前类别
                    selectCategory(item.category);
                    
                    // 添加该选项到现有选项列表
                    if (!currentOptions.includes(item.decision)) {
                        currentOptions.unshift(item.decision); // 添加到开头
                        optionsList.innerHTML = '';
                        currentOptions.forEach(option => {
                            addOptionToList(option);
                        });
                    }
                    
                    // 滚动到选项区域
                    optionsContainer.scrollIntoView({ behavior: 'smooth' });
                });
            });
            
            // 添加删除事件
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const index = parseInt(e.currentTarget.dataset.index);
                    decisionHistory.splice(index, 1);
                    localStorage.setItem('decisionHistory', JSON.stringify(decisionHistory));
                    updateHistoryList();
                });
            });
        }
        
        // 格式化时间
        function formatTime(date) {
            const now = new Date();
            const diff = now - date; // 时间差（毫秒）
            
            // 不同的时间格式
            if (diff < 60000) { // 小于1分钟
                return '刚刚';
            } else if (diff < 3600000) { // 小于1小时
                return `${Math.floor(diff / 60000)}分钟前`;
            } else if (diff < 86400000) { // 小于1天
                return `${Math.floor(diff / 3600000)}小时前`;
            } else if (diff < 604800000) { // 小于1周
                return `${Math.floor(diff / 86400000)}天前`;
            } else {
                // 日期格式化
                return `${date.getFullYear()}-${padZero(date.getMonth() + 1)}-${padZero(date.getDate())}`;
            }
        }
        
        // 数字补零
        function padZero(num) {
            return num < 10 ? `0${num}` : num;
        }
        
        // 更新保存的选项集列表
        function updateSavedSetsList() {
            savedSetsList.innerHTML = '';
            
            const keys = Object.keys(savedSets);
            
            if (keys.length === 0) {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = '<div><div class="history-item-text">暂无保存的选项</div></div>';
                savedSetsList.appendChild(li);
                return;
            }
            
            keys.forEach(key => {
                const item = savedSets[key];
                const li = document.createElement('li');
                li.className = 'history-item';
                
                let categoryText = '';
                if (item.category === 'food') categoryText = '吃什么';
                else if (item.category === 'activity') categoryText = '去哪玩';
                else if (item.category === 'movie') categoryText = '看什么';
                else categoryText = '自定义';
                
                li.innerHTML = `
                    <div>
                        <div class="history-item-text">${key}</div>
                        <div class="history-category">${categoryText} (${item.options.length}个选项)</div>
                    </div>
                    <div>
                        <button class="btn-outline load-set-btn" data-name="${key}">加载</button>
                    </div>
                `;
                
                savedSetsList.appendChild(li);
            });
            
            // 添加加载选项集事件
            document.querySelectorAll('.load-set-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const name = e.target.dataset.name;
                    loadSavedSet(name);
                });
            });
        }
        
        // 加载保存的选项集
        function loadSavedSet(name) {
            const set = savedSets[name];
            if (set) {
                currentCategory = set.category;
                currentOptions = [...set.options];
                
                // 设置标题
                if (set.category === 'food') categoryTitle.textContent = "吃什么？";
                else if (set.category === 'activity') categoryTitle.textContent = "去哪玩？";
                else if (set.category === 'movie') categoryTitle.textContent = "看什么？";
                else categoryTitle.textContent = "你的选项";
                
                // 清空选项列表
                optionsList.innerHTML = '';
                
                // 加载选项
                currentOptions.forEach(option => {
                    addOptionToList(option);
                });
                
                // 显示选项容器
                optionsContainer.style.display = 'block';
                
                // 隐藏结果卡片
                resultCard.style.display = 'none';
            }
        }
        
        // 创建五彩纸屑效果
        function createConfetti() {
            const container = document.body;
            const confettiCount = 100;
            const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#4d908e', '#577590', '#277da1'];
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 10 + 5;
                const colorIndex = Math.floor(Math.random() * colors.length);
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.backgroundColor = colors[colorIndex];
                
                // 随机形状
                const shapes = ['circle', 'square', 'rectangle'];
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                
                if (shape === 'circle') {
                    confetti.style.borderRadius = '50%';
                } else if (shape === 'rectangle') {
                    confetti.style.width = `${size * 1.5}px`;
                }
                
                // 初始位置
                const startX = window.innerWidth / 2 + (Math.random() - 0.5) * 100;
                confetti.style.left = `${startX}px`;
                confetti.style.top = `${resultElement.getBoundingClientRect().top - 20}px`;
                
                // 添加到文档
                container.appendChild(confetti);
                
                // 设置动画
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 60 + 40;
                const rotationSpeed = (Math.random() - 0.5) * 20;
                const horizontalSpeed = Math.random() * 10 - 5;
                
                let posX = startX;
                let posY = resultElement.getBoundingClientRect().top - 20;
                let rotation = 0;
                let opacity = 1;
                
                // 设置动画结束时间
                const duration = Math.random() * 2000 + 2000;
                const startTime = Date.now();
                
                function animate() {
                    const elapsedTime = Date.now() - startTime;
                    const progress = elapsedTime / duration;
                    
                    if (progress < 1) {
                        posX += horizontalSpeed;
                        posY += velocity * progress;
                        rotation += rotationSpeed;
                        opacity = 1 - progress;
                        
                        confetti.style.left = `${posX}px`;
                        confetti.style.top = `${posY}px`;
                        confetti.style.transform = `rotate(${rotation}deg)`;
                        confetti.style.opacity = opacity;
                        
                        requestAnimationFrame(animate);
                    } else {
                        confetti.remove();
                    }
                }
                
                setTimeout(() => {
                    confetti.style.opacity = '1';
                    requestAnimationFrame(animate);
                }, Math.random() * 500);
            }
        }
        
        // 初始化应用
        init();
    </script>
